<div [formGroup]='formAddress'>
    <div class="row">
        <app-cep [fmGroup]="formAddress" class="col-lg-3" (findCep)="findCep($event)"></app-cep>
        <div class="form-group" class="col-lg-6" >
            <label>Rua</label>
            <input class="form-control" type="text" formControlName="rua"/>
        </div>
        <div class="form-group" class="col-lg-3" >
            <label>Numero</label>
            <input class="form-control" type="text" formControlName="numero"/>
        </div>
    </div>

    <div class="row">
        <div class="form-group" class="col-lg-5" >
            <label>Complemento</label>
            <input class="form-control" type="text" formControlName="complemento" />
        </div>
        <div class="form-group" class="col-lg-5" >
            <label>Cidade</label>
            <input class="form-control" type="text" formControlName="cidade"/>
        </div>
        <div class="form-group" class="col-lg-2" >
            <label>Estado</label>
            <input class="form-control" type="text" formControlName="uf"/>
        </div>
    </div>
</div>
